<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - E-Learning Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ---------------------------------- POPUP USING JAVASCRIPT ------------------------------------- -->
    <div class="popup-outer">

    </div>
    <!-- ---------------------------------- NAVBAR USING JAVASCRIPT ------------------------------------- -->



    <!-- ---------------------------------- HEADER EXCEPT HOME PAGE ------------------------------------- -->
    <div class="header-section-outer">
        <div class="header-section">
            <div class="header-section-content">
                <h1>Courses</h1>
                <!-- content -->
            </div>
        </div>
    </div>

    <!-- ---------------------------------- MAIN CONTENT ------------------------------------- -->
    <main>

        <!-- ---------------------------------- COURSE CARD TEMPLATE ------------------------------------- -->
        <section class="courses-section">
            <h2>Browse Our Online Resources</h2>
            <div class="course-container">
                <a href="#">
                    <i class="fa-solid fa-palette"></i>
                    <h3>UI/UX Design Course</h3>
                </a>
                <a href="#">
                    <i class="fas fa-paint-brush"></i>
                    <h3>Art & Design</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-rectangle-ad"></i>
                    <h3>Marketing</h3>
                </a>
                <a href="#">
                    <i class="fas fa-cogs"></i>
                    <h3>Software Engineering</h3>
                </a>
                <a href="#">
                    <i class="fas fa-code"></i>
                    <h3>Development</h3>
                </a>
                <a href="#">
                    <i class="fas fa-laptop-code"></i>
                    <h3>Programming languages</h3>
                </a>
                <a href="#">
                    <i class="fas fa-user-secret"></i>
                    <h3>Ethical Hacking</h3>
                </a>
                <!-- Add more courses as needed -->
            </div>
        </section>

        <!-- ---------------------------------- COURSES SECTION ------------------------------------- -->
        <section class="recommended-resources">
            <h2>Course Category</h2>
            <div class="resource-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="development"><i class="fa-solid fa-code"></i>
                    Development</button>
                <button class="filter-btn" data-category="designing"><i class="fas fa-pencil-ruler"></i>
                    Designing</button>
                <button class="filter-btn" data-category="marketing"><i class="fas fa-ad"></i> Marketing</button>
                <button class="filter-btn" data-category="programming"><i class="fa-solid fa-laptop-code"></i>
                    Proramming</button>
                <button class="filter-btn" data-category="business"><i class="fa-solid fa-business-time"></i>
                    Business</button>
                <button class="filter-btn" data-category="language"><i class="fas fa-language"></i> Language
                    Learning</button>
                <!-- Add more categories as needed -->
            </div>
            <div class="resource-cards">

                <!-- Add more resource cards as needed -->
            </div>
            <!-- Show more and Display less buttons -->
            <button class="show-more-btn">Show More <i class="fa-solid fa-chevron-down"></i></button>
            <button class="show-less-btn" style="display: none;">Display Less <i class="fa-solid fa-chevron-up"></i></button>
        </section>
    </main>

    <!-- ---------------------------------- FOOTER SECTION ------------------------------------- -->


    <script src="js/courses.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
