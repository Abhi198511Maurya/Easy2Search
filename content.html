        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- ---------------------------------- POPUP USING JAVASCRIPT ------------------------------------- -->
    <div class="popup-outer">

    </div>
    <!-- ---------------------------------- NAVBAR USING JAVASCRIPT ------------------------------------- -->


    <!-- ---------------------------------- HEADER SECTION EXCEPT HOME PAGE ------------------------------------- -->
    <div class="header-section-outer">
        <div class="header-section">
            <div class="header-section-content">
                <h1>Resourses</h1>
                <!-- content -->
            </div>
        </div>
    </div>

    <!-- ---------------------------------- MAIN ------------------------------------- -->
    <main>
        <!-- ---------------------------------- TOPICS SECTION ------------------------------------- -->
        <section class="courses-section">
            <div class="card-grid">
                <!-- HERE CARD WILL BE ADD -->

            </div>
        </section>
    </main>
    <!-- ---------------------------------- FOOTER SECTION ------------------------------------- -->


    <script src="js/script.js"></script>
    <script src="js/courses.js"></script>

    <script>
        // Use URLSearchParams to get the title and description from the URL
        // const urlParams = new URLSearchParams(window.location.search);
        const getResources = urlParams.get('resources');


        // Parse the courseData back into an array of course objects
        const resources = JSON.parse(decodeURIComponent(getResources));

        function createBox(title, description, image, link, altResourceImage, index) {
            let div = document.createElement('div');
            div.classList.add('card');
            div.innerHTML = `
                    <div class="image-container">
                        <img src="${image}" alt="${altResourceImage}" class="course-img">
                    </div>
                    <div class="content">
                        <h2 class="title">${title}</h2>
                        <p class="description">${description}</p>
                            <a href="${link}" class="btn" target="_blank">Learn More</a>
                    </div>`;


            document.querySelector('.card-grid').appendChild(div);
        }

        // If course data is found, iterate over each course and create a box
        if (resources) {
            resources.forEach((resource, index) => {
                createBox(resource.resourceTitle, resource.resourceDescription, resource.resourceImage, resource.resourceLink, resource.altResourceImage, index);
            });
        } else {
            console.log('No course data found');
        }

    </script>
</body>

</html>
